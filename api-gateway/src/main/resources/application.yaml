server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:
        # Public Authentication Endpoints (no JWT required) - MUST COME FIRST
        - id: auth-service-public-login
          uri: lb://authentication-service
          predicates:
            - Path=/api/auth/login
          filters: []
          order: 1

        - id: auth-service-public-register
          uri: lb://authentication-service
          predicates:
            - Path=/api/auth/2fa/verify/**
          filters: []
          order: 1

        - id: auth-service-public-refresh
          uri: lb://authentication-service
          predicates:
            - Path=/api/auth/refresh
          filters: []
          order: 1

        # Protected Authentication Endpoints (JWT required) - MUST COME LAST
        - id: auth-service-protected
          uri: lb://authentication-service
          predicates:
            - Path=/api/auth/**
          filters:
            - JwtAuthenticationFilter
          order: 10

        # Leave Management Service (JWT required)
        - id: leave-management-service
          uri: lb://leave-management-service
          predicates:
            - Path=/api/leave/**
          filters:
            - JwtAuthenticationFilter
          order: 10

        # Admin Leave Management Service (JWT required - ADMIN role)
        - id: admin-leave-management-service
          uri: lb://leave-management-service
          predicates:
            - Path=/api/admin/**
          filters:
            - JwtAuthenticationFilter
          order: 10

      # Global CORS Configuration
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://127.0.0.1:5500"
              - "http://localhost:8080"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600

# Eureka Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

