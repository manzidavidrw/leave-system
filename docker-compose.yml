version: '3.8'

services:
  eureka-server:
    build: ./eureka-server
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    networks:
      - microservices-network

  api-gateway:
    build: ./api-gateway
    ports:
      - "8080:8080"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=https://leave-system-yor7.onrender.com/eureka/
      - SPRING_PROFILES_ACTIVE=prod
    depends_on:
      - eureka-server
    networks:
      - microservices-network

  authentication-service:
    build: ./authentication-service
    ports:
      - "8090:8090"
    environment:
      - EUREKA_CLIENT_SERVICE_DEFAULT ZONE=https://leave-system-yor7.onrender.com/eureka/
      - SPRING_PROFILES_ACTIVE=prod
    depends_on:
      - eureka-server
    networks:
      - microservices-network

  leave-management-service:
    build: ./leave-management-service
    ports:
      - "8092:8092"
    environment:
      - EUREKA_CLIENT_SERVICE_DEFAULT ZONE=https://leave-system-yor7.onrender.com/eureka/
      - SPRING_PROFILES_ACTIVE=prod
    depends_on:
      - eureka-server
    networks:
      - microservices-network

networks:
  microservices-network:
    driver: bridge
